<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifikasi Gallery & Lightbox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>DORAEMON</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                <img src="IMG/Doraemon2.png" alt="Doraemon" class="Doraemon">
                <span>Doraemon</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-4" class="prev">prev</a>
                    <img src="IMG/doraemon.png" alt="">
                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-2">
                <img src="IMG/NobitaNobi.png" alt="Nobita" class="Nobita">
                <span>Nobita</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-1" class="prev">prev</a>
                    <img src="IMG/Nobita (1).png" alt="Nobita">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-3">
                <img src="IMG/GIAN.png" alt="Giant" class="Giant">
                <span>GIANT</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-2" class="prev">prev</a>
                    <img src="IMG/GIAN2.png" alt="Giant">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            <li>
                <a href="#gambar-4">
                <img src="IMG/Suneo.png" alt="Suneo" class="Suneo">
                <span>SUNEO</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-3" class="prev">prev</a>
                    <img src="IMG/Suneo1.png" alt="Suneo">
                    <a href="#gambar-1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>

        </ul>
        
    </div>
    
</body>
</html>
